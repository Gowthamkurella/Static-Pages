<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white">

    <div class="max-w-full h-screen flex justify-center items-center">
        <div class="max-w-md mx-auto ">
            <h1 class="text-2xl font-bold text-left text-gray-800 mb-12">Create an account</h1>

            
                <div class="mb-8">
                    <input type="text" name="first_name" id="first_name"
                        class="bg-gray-100  text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-600  dark:placeholder-gray-400 dark:text-white"
                        placeholder="First Name" />
                </div>
                <div class="mb-8">
                    <input type="text" name="last_name" id="last_name"
                        class="bg-gray-100 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-600  dark:placeholder-gray-400 dark:text-white"
                        placeholder="Last Name" />
                </div>
                <div class="mb-8">
                    <input type="email" name="email" id="email"
                        class="bg-gray-100  text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-600  dark:placeholder-gray-400 dark:text-white"
                        placeholder="Email" />
                </div>
                <div class="mb-8">
                    <input type="password" name="password" id="password"
                        class="bg-gray-100  text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-600  dark:placeholder-gray-400 dark:text-white"
                        placeholder="Password" />
                </div>
                <div class="mb-4 flex items-center">
                    <input id="helper-checkbox" aria-describedby="helper-checkbox-text" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="agree_terms" class="ml-2 block text-gray-500 text-sm">By proceeding, I agree to all
                        <a href="#" class="text-indigo-500 underline">T&C</a> and <a href="#"
                            class="text-indigo-600 underline">Privacy Policy</a></label>
                </div>
                <div class="mt-20"></div>
                <a href="goals.html">
                    <button type="submit"
                        class="w-full bg-indigo-300 text-white rounded-lg py-3 px-6 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Create
                        an Account</button>
                </a>
            

            <div class="flex items-center mt-8 mb-8">
                <div class="w-full border-t border-gray-400"></div>
                <div class="mx-4 text-lg text-gray-600">or</div>
                <div class="w-full border-t border-gray-400"></div>
            </div>

            <div class="flex justify-center space-x-8">
                <button class="border border-black text-white px-4 py-3 rounded-lg flex items-center space-x-2">
                    <svg width="24px" height="30px" viewBox="0 0 32 32" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M30.0014 16.3109C30.0014 15.1598 29.9061 14.3198 29.6998 13.4487H16.2871V18.6442H24.1601C24.0014 19.9354 23.1442 21.8798 21.2394 23.1864L21.2127 23.3604L25.4536 26.58L25.7474 26.6087C28.4458 24.1665 30.0014 20.5731 30.0014 16.3109Z"
                            fill="#4285F4" />
                        <path
                            d="M16.2863 29.9998C20.1434 29.9998 23.3814 28.7553 25.7466 26.6086L21.2386 23.1863C20.0323 24.0108 18.4132 24.5863 16.2863 24.5863C12.5086 24.5863 9.30225 22.1441 8.15929 18.7686L7.99176 18.7825L3.58208 22.127L3.52441 22.2841C5.87359 26.8574 10.699 29.9998 16.2863 29.9998Z"
                            fill="#34A853" />
                        <path
                            d="M8.15964 18.769C7.85806 17.8979 7.68352 16.9645 7.68352 16.0001C7.68352 15.0356 7.85806 14.1023 8.14377 13.2312L8.13578 13.0456L3.67083 9.64746L3.52475 9.71556C2.55654 11.6134 2.00098 13.7445 2.00098 16.0001C2.00098 18.2556 2.55654 20.3867 3.52475 22.2845L8.15964 18.769Z"
                            fill="#FBBC05" />
                        <path
                            d="M16.2864 7.4133C18.9689 7.4133 20.7784 8.54885 21.8102 9.4978L25.8419 5.64C23.3658 3.38445 20.1435 2 16.2864 2C10.699 2 5.8736 5.1422 3.52441 9.71549L8.14345 13.2311C9.30229 9.85555 12.5086 7.4133 16.2864 7.4133Z"
                            fill="#EB4335" />
                    </svg>
                </button>
                <button class="border border-black text-white px-4 py-3 rounded-lg flex items-center space-x-2">
                    <svg fill="#1877F2" width="24px" height="30px" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M15.1742424,5.3203125 L17,5.3203125 L17,2.140625 C16.6856061,2.09765625 15.6022727,2 14.3409091,2 C11.7083333,2 9.90530303,3.65625 9.90530303,6.69921875 L9.90530303,9.5 L7,9.5 L7,13.0546875 L9.90530303,13.0546875 L9.90530303,22 L13.4659091,22 L13.4659091,13.0546875 L16.2537879,13.0546875 L16.6969697,9.5 L13.4659091,9.5 L13.4659091,7.05078125 C13.4659091,6.0234375 13.7424242,5.3203125 15.1742424,5.3203125 Z" />
                    </svg>
                </button>
            </div>

            <div class="text-center mt-8">
                <p class="text-gray-600 text-lg">Already have an Account? <a href="login.html"
                        class="text-blue-600 underline">Login</a></p>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Poppins', sans-serif;
    }
    
</style>
</head>

<body class="bg-gray-100">

    <div class="max-w-md h-screen mx-auto p-6 bg-white rounded-md shadow-md ">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">What are your goals?</h1>

        <div class="mt-14"></div>
        <div class="flex mb-4 items-center">
            <div class="w-full h-16 bg-gray-100 rounded-md flex justify-between items-center px-4">
                <label for="goal1" class="flex-grow text-left text-gray-800">Weight Loss</label>
                <input type="checkbox" id="goal1" name="goal1"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            </div>
        </div>

        <div class="flex mb-4 items-center">
            <div class="w-full h-16 bg-gray-100 rounded-md flex justify-between items-center px-4">
                <label for="goal2" class="flex-grow text-left text-gray-800">Muscle Gain</label>
                <input type="checkbox" id="goal2" name="goal2"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            </div>
        </div>

        <div class="flex mb-4 items-center">
            <div class="w-full h-16 bg-gray-100 rounded-md flex justify-between items-center px-4">
                <label for="goal3" class="flex-grow text-left text-gray-800">Flexibilty and Mobility</label>
                <input type="checkbox" id="goal3" name="goal3"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            </div>
        </div>


        <div class="flex mb-4 items-center">
            <div class="w-full h-16 bg-gray-100 rounded-md flex justify-between items-center px-4">
                <label for="goal4" class="flex-grow text-left text-gray-800">General Fitness</label>
                <input type="checkbox" id="goal4" name="goal4"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            </div>
        </div>

        <div class="flex mb-4 items-center">
            <div class="w-full h-16 bg-gray-100 rounded-md flex justify-between items-center px-4">
                <label for="goal5" class="flex-grow text-left text-gray-800">Event-specific training</label>
                <input type="checkbox" id="goal5" name="goal5"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            </div>
        </div>

        <div class="flex mb-4 items-center">
            <div class="w-full h-16 bg-gray-100 rounded-md flex justify-between items-center px-4">
                <label for="goal6" class="flex-grow text-left text-gray-800">Mindfulness and Mental Health</label>
                <input type="checkbox" id="goal6" name="goal6"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            </div>
        </div>
        <div class="mt-20"></div>
        <a href="trackgoal.html">
        <button type="submit"
            class="w-full bg-indigo-300 text-white rounded-lg py-3 px-6 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-xl">Confirm</button>
        </a>
        </div>


</body>

</html>
